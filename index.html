<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Tajawal:wght@500&display=swap');

        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }
         .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #444;
            
            border-radius: 15px;
            background-color: #0B3632;
            font-family: 'Cairo', sans-serif;
        }
       
        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .product {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
            color: #444;
            font-family: 'Tajawal', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .product p {
            font-size: 1rem;
            font-weight: bold;
            color: #28a745;
            font-family: 'Tajawal', sans-serif;
        }
        .product button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 12px;
        }
        .product button:hover {
            background-color: #218838;
        }
        .footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #ddd;
            color: #333;
            font-size: 0.9rem;
            font-family: 'Tajawal', sans-serif;
        }
.whatsapp-btn {
            display: inline-block;
            background-color: #25D366;
            color: white;
            font-family: 'Tajawal', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
            margin-top: 10px;
        }
        .whatsapp-btn:hover {
            background-color: #1DA851;
        }
 .logo img {
    width: 150px; /* تعديل العرض */
    height: auto; /* الحفاظ على النسبة الأصلية */
        margin-top: 15px;   
}

</head>

            <p>Syriatel رصيد</p>

            <img src="pubg.png" alt="Pubg Mobile">
            <h3>ببجي موبايل</h3>
            <p>شدات ببجي موبايل</p>
            <button onclick="window.location.href='pubg.html'">عرض</button>
