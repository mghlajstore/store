<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syriatel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Tajawal:wght@500&display=swap');

        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: 'Tajawal', sans-serif;
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #444;
            
            border-radius: 15px;
            background-color: #0B3632;
            font-family: 'Cairo', sans-serif;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .product {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
            color: #444;
            font-family: 'Tajawal', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .product p {
            font-size: 1rem;
            font-weight: bold;
            color: #28a745;
            font-family: 'Tajawal', sans-serif;
        }
        .product button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 12px;
            font-family: 'Tajawal', sans-serif;
        }
        .product button:hover {
            background-color: #0056b3;
        }
        .barcode-container {
            display: none;
            background-color: #fff;
            color: #000;
            padding: 15px;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .barcode-container p.price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff;
        }
        .barcode-container img {
            width: 200px;
            height: 200px;
        }
        .footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #ddd;
            color: #333;
            font-size: 0.9rem;
            font-family: 'Tajawal', sans-serif;
        }
 .logo img {
    width: 150px; /* تعديل العرض */
    height: auto; /* الحفاظ على النسبة الأصلية */
        margin-top: 15px;   
}
    </style>
    <script>
        function showBarcode(productName, price) {
            let barcodeContainer = document.getElementById("barcode");
            barcodeContainer.innerHTML = `
                <p class="price">السعر: $${price}</p>
                <p>دفع لـ ${productName}</p>
                <img src="qr.png" alt="باركود الدفع">
                <p>يرجى وضع الرقم المراد التحويل اليه في الملاحظة</p>
  <button onclick="downloadBarcode()">تحميل الباركود</button>
            `;
            barcodeContainer.style.display = "block";
        }
function downloadBarcode() {
            const imageUrl = "qr.png"; // استبدل هذا بالمسار الصحيح لصورة الباركود
            const link = document.createElement("a");
            link.href = imageUrl;
            link.download = "barcode.png";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        document.addEventListener("click", function(event) {
            let barcodeContainer = document.getElementById("barcode");
            if (!event.target.closest(".product button")) {
                barcodeContainer.style.display = "none";
            }
        });
    </script>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <img src="logo.png" alt="Mahmoud Store Logo">
        </div>
    </div>
    <p>Syriatel قسم رصيد</p>

    <div class="products">
        <div class="product">
            <img src="syriatel.png" alt="ماوس جيمينج">
            <h3>5000 رصيد</h3>
            <p>0.75$ السعر</p>
            <button onclick="showBarcode('5000', 0.75)">شراء</button>
        </div>

        <div class="product">
            <img src="syriatel.png" alt="ماوس جيمينج">
            <h3>10000 رصيد</h3>
            <p>1.35$ السعر</p>
            <button onclick="showBarcode('10000', 1.35)">شراء</button>
        </div>

        <div class="product">
             <img src="syriatel.png" alt="ماوس جيمينج">
            <h3>20000 رصيد</h3>
            <p>2.65$ السعر</p>
            <button onclick="showBarcode('20000', 2.65)">شراء</button>
        </div>

        <div class="product">
             <img src="syriatel.png" alt="ماوس جيمينج">
            <h3>30000 رصيد</h3>
            <p>3.95$ السعر</p>
            <button onclick="showBarcode('30000', 3.95)">شراء</button>
        </div>
    </div>

    <div id="barcode" class="barcode-container"></div>

    <div class="footer">
        © 2025 Mahmoud Store. جميع الحقوق محفوظة.
         <p>برمجة وتصميم محمود مغلاج (الشب) </p>
    </div>
</body>
</html>
